<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Form</title>
    <script src="prank.js" defer></script>
    <link rel="stylesheet" href="style2.css" />
    <link rel="icon" href="OIP.webp" />
  </head>
  <body>
    <center>
      <h1>Student Form üë®‚Äçüéì</h1>
      <h2>
        Here is the Student Form fill the form and select your courses and get
        free certificateüëá
      </h2>
      <div id="table">
        <div id="name">
          <form>
            <table>
              <tr>
                <td>
                  <nav class="name1">Name</nav>
                </td>

                <td>
                  <nav class="name2"><input type="text" /></nav>
                </td>
              </tr>

              <div id="age">
                <tr>
                  <td>
                    <nav class="age1">Age</nav>
                  </td>
                  <td>
                    <nav class="age2"><input type="number" /></nav>
                  </td>
                </tr>
              </div>

              <div id="gender">
                <tr>
                  <td>
                    <nav class="gender1">Gender</nav>
                  </td>

                  <td>
                    <nav class="gender2">
                      <input type="radio" name="Gender" />Male
                      <input type="radio" name="Gender" />Female
                    </nav>
                  </td>
                </tr>
              </div>

              <div id="course">
                <tr>
                  <td>
                    <nav class="course1">Course</nav>
                  </td>

                  <td>
                    <nav class="course2">
                      <select class="course3">
                        <option value="python">Python</option>
                        <option value="javascript">JavaScript</option>
                        <option value="java">Java</option>
                        <option value="c">C</option>
                        <option value="cpp">C++</option>
                        <option value="csharp">C#</option>
                        <option value="php">PHP</option>
                        <option value="typescript">TypeScript</option>
                        <option value="swift">Swift</option>
                        <option value="kotlin">Kotlin</option>
                        <option value="go">Go</option>
                        <option value="ruby">Ruby</option>
                        <option value="rust">Rust</option>
                        <option value="dart">Dart</option>
                        <option value="scala">Scala</option>
                        <option value="perl">Perl</option>
                        <option value="r">R</option>
                        <option value="matlab">MATLAB</option>
                        <option value="lua">Lua</option>
                        <option value="haskell">Haskell</option>
                        <option value="objective-c">Objective-C</option>
                        <option value="groovy">Groovy</option>
                        <option value="visual-basic">Visual Basic</option>
                        <option value="assembly">Assembly</option>
                        <option value="elixir">Elixir</option>
                        <option value="fsharp">F#</option>
                        <option value="shell">Shell (Bash)</option>
                        <option value="powershell">PowerShell</option>
                        <option value="sql">SQL</option>
                        <option>Node.js</option>
                        <option value="html">HTML</option>
                      </select>
                    </nav>
                  </td>
                </tr>
              </div>

              <div id="email">
                <tr>
                  <td>
                    <nav class="email1">E-mail</nav>
                  </td>
                  <td>
                    <nav class="email2"><input /></nav>
                  </td>
                </tr>
              </div>
            </table>
          </form>

          <nav class="save">
            <button class="save1">Go to Course</button>
          </nav>
        </div>
      </div>
    </center>

    <div class="finish">
      <nav class="finish2">
        <h1>Student Form</h1>
        <p>
          The Website is only for to intro the online courses for the students.
        </p>
        <h2>üÖæ‚ìïùïè</h2>
        <p>@2025 <a onclick="window.open('index2.html')">StudentForm.com</a></p>
      </nav>
    </div>
  </body>
</html>
